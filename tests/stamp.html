<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stamp</title>
    <link rel="stylesheet" href="../dist/index.css" />
    <style>
      .i {
        background: linear-gradient(to left, blue, skyblue);
      }
    </style>
  </head>
  <body>
    <section>
      <h1>Size</h1>
      <div>
        <div class="i emoji small"></div>
        <div class="i emoji"></div>
        <div class="i emoji large"></div>
        <div class="i emoji ex-large"></div>
      </div>
    </section>
    <section>
      <h1>Animation</h1>
      <div>
        <div class="emoji-effect rotate"><div class="i emoji"></div></div>
        <div class="emoji-effect rotate-inv"><div class="i emoji"></div></div>
        <div class="emoji-effect wiggle"><div class="i emoji"></div></div>
        <div class="emoji-effect parrot"><div class="i emoji"></div></div>
        <div class="emoji-effect zoom"><div class="i emoji"></div></div>
        <div class="emoji-effect inversion"><div class="i emoji"></div></div>
        <div class="emoji-effect turn"><div class="i emoji"></div></div>
        <div class="emoji-effect turn-v"><div class="i emoji"></div></div>
        <div class="emoji-effect happa"><div class="i emoji"></div></div>
        <div class="emoji-effect pyon"><div class="i emoji"></div></div>
        <div class="emoji-effect flashy"><div class="i emoji"></div></div>
        <div class="emoji-effect pull"><div class="i emoji"></div></div>
        <div class="emoji-effect atsumori"><div class="i emoji"></div></div>
        <div class="emoji-effect stretch"><div class="i emoji"></div></div>
        <div class="emoji-effect stretch-v"><div class="i emoji"></div></div>
        <div class="emoji-effect conga"><div class="i emoji"></div></div>
        <div class="emoji-effect conga-inv"><div class="i emoji"></div></div>
        <div class="emoji-effect attract"><div class="i emoji"></div></div>
        <div class="emoji-effect ascension"><div class="i emoji"></div></div>
        <div class="emoji-effect shake"><div class="i emoji"></div></div>
        <div class="emoji-effect party"><div class="i emoji"></div></div>
        <div class="emoji-effect rainbow"><div class="i emoji"></div></div>
      </div>
    </section>
  </body>
</html>
